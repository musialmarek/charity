<!DOCTYPE html>
<html lang="pl">
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title th:text="#{main.title}"></title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
  <body>
    <header class="header--form-page">
      <nav class="container container--70">
        <ul class="nav--actions">
          <li class="logged-user" th:utext="|#{dashboard.header.hello} ${user}|">
            Witaj Agata
            <ul class="dropdown">
              <li><a href="#" th:text="#{dashboard.header.my.account}">Profil</a></li>
              <li><a href="#" th:text="#{dashboard.header.my.collections}">Moje zbiórki</a></li>
              <li><a href="#" th:text="#{logout}">Wyloguj</a></li>
            </ul>
          </li>
          <li><a href="#" class="btn btn--small" onclick="window.location.href='?lang=en'"
                 th:text="#{lang.eng}"></a>
            <a href="#" class="btn btn--small" onclick="window.location.href='?lang=pl'"
               th:text="#{lang.pl}"></a>
          </li>
        </ul>

        <ul>
          <li><a href="" class="btn btn--without-border active" th:text="#{menu.start}">Start</a></li>
          <li><a href="#steps" class="btn btn--without-border" th:text="#{menu.about.action}">O co chodzi?</a>
          </li>
          <li><a href="#about-us" class="btn btn--without-border" th:text="#{menu.about.us}">O nas</a></li>
          <li><a href="#help" class="btn btn--without-border" th:text="#{menu.foundations}">Fundacje i

          </li>

          <li><a href="#contact" class="btn btn--without-border" th:text="#{menu.contact}">Kontakt</a></li>
        </ul>
      </nav>
      <div class="slogan container container--90">
        <h2 th:utext="#{form.confirming}">
          Dziękujemy za przesłanie formularza Na maila prześlemy wszelkie
          informacje o odbiorze.
        </h2>
      </div>


    </header>

    <footer th:include="fragments/main-page-footer :: main-page-footer"></footer>

    <script src="js/app.js"></script>

</html>
