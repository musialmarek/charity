<footer th:fragment="main-page-footer">
    <div id="contact" class="contact">
        <h2 th:text="#{footer.contact.us}">Skontaktuj się z nami</h2>
        <h3 th:text="#{footer.contact.form}">Formularz kontaktowy</h3>
        <form class="form--contact">
            <div class="form-group form-group--50"><input type="text" name="name"
                                                          th:placeholder="#{contact.form.forename}"/></div>
            <div class="form-group form-group--50"><input type="text" name="surname"
                                                          th:placeholder="#{contact.form.lastname}"/></div>

            <div class="form-group"><textarea name="message" th:placeholder="#{contact.form.message}"
                                              rows="1"></textarea></div>

            <button class="btn" type="submit" th:text="#{contact.form.submit}">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img src="images/icon-facebook.svg"/></a> <a href="#"
                                                                                            class="btn btn--small"><img
                src="images/icon-instagram.svg"/></a>
        </div>
    </div>
</footer>
